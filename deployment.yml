apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-deployment
  labels:
    app: java
spec:
  replicas: 1
  selector:
    matchLabels:
      app: java
  template:
    metadata:
      labels:
        app: java
    spec:
      imagePullSecrets:
        - name: ecr-creds
      containers:
        - name: java
          image: 485492729952.dkr.ecr.us-east-1.amazonaws.com/iti:v31
          ports:
            - containerPort: 8090